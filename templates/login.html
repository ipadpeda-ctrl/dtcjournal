<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 h-screen flex justify-center items-center transition-colors">

    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl w-96 border-t-4 border-indigo-600">
        <div class="text-center mb-6">
            <img src="{{ url_for('static', filename='logo.avif') }}" alt="Logo" class="h-16 mx-auto mb-4 object-contain">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Benvenuto</h1>
            <p class="text-gray-500 text-sm">Accedi al tuo Trading Journal</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="mb-4 p-3 rounded text-white text-sm text-center {{ 'bg-green-500' if category == 'success' else 'bg-red-500' }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <div class="mb-4">
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" class="w-full p-3 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" class="w-full p-3 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded transition shadow-lg" type="submit">
                Entra
            </button>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-500">
            Non hai un account? <a href="/register" class="text-indigo-500 font-bold hover:underline">Registrati</a>
        </p>
    </div>

    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark');
    </script>
</body>
</html>
